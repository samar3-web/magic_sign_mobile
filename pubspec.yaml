publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  local_auth: ^1.1.6

  cupertino_icons: ^1.0.6
  animated_splash_screen: ^1.3.0
  page_transition: ^2.1.0
